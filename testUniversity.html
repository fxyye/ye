<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
		
	</head>
	<body>
		<div id="app">
			<h1>判断大学</h1>
			请输入一个大学名称：<input v-model="num" /><br>
			<li v-if="num=='清华大学'">985大学</li>
			<li v-if="num=='广西大学'">211高校</li>
			<li v-if="num=='广西科技师范学院'">绝世好大学</li>
			<li v-if="num!='清华大学' && num!='广西大学' && num!='广西科技师范学院' ">未知学校</li>
		</div>
		
		<script type="text/javascript">
			var a = new Vue({
				el:'#app',
				data:{
					num:''
				}
				
			})
			
		</script>
	</body>
</html>
